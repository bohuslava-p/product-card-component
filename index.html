<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="cards-container">
        <div class="card">
            <picture class="img-container">
                <source media="(max-width: 600px)" srcset="/images/image-product-mobile.jpg" alt="perfume image" class="card-img">
                <img src="/images/image-product-desktop.jpg" alt="" class="card-img">
            </picture>
            <div class="card-text-area">
                <div class="card-header">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>Perfume</p>
                </div>
                <p class="card-body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of
                    CHANEL.</p>
                <div class="prices">
                    <p class="current-price">$149.99</p>
                    <div class="previous-price">$169.99</div>
                </div>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
        </div>
    </main>
</body>

</html>
